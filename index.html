<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>DART - LSPL</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Nunito', sans-serif;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="antialiased">
        <div class="section p-4">
            <div class="">
                <h3 class="text-center mb-4">DART - LSPL</h3>
                <div class="row controlDiv">
                    <div class="col border rounded p-2 m-2 text-center">
                        <div class="row playerNameHolder w-50 ms-auto me-auto">
                            <input type="text" class="playerName mb-2 form-control text-center" placeholder="Player Name">
                        </div>
                        <div class="row m-2"><div class="col"><a class="addPlayer btn btn-primary"><i class="fa-solid fa-plus"></i></a></div></div>
                    </div>
                    <div class="col border rounded p-2 m-2 text-center">
                        <input type="text" class="numberOfRounds form-control w-50 ms-auto me-auto text-center" placeholder="Number Of Rounds">
                    </div>
                </div>
                <div class="controlDiv">
                <a class="btn btn-primary startTheGame m-2 d-block">Start</a>                
                </div>
                <div class="playerHolderDiv" style="display: none;">

                </div>
            </div>
        </div>
    </body>
</html>
